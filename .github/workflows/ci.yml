name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**/*.md"
      - "**/*.MD"
      - "**/*.png"
      - "**/*.jpg"
      - "**/*.jpeg"
      - "**/*.gif"
      - "**/*.svg"
  pull_request:
    paths-ignore:
      - "**/*.md"
      - "**/*.MD"
      - "**/*.png"
      - "**/*.jpg"
      - "**/*.jpeg"
      - "**/*.gif"
      - "**/*.svg"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  quality_checks:
    name: Code Quality & Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build packages
        run: cd packages/core && bun run build

      - name: Typecheck core
        run: cd packages/core && bun run typecheck

      - name: Typecheck examples
        run: cd examples && npx tsc --noEmit

      - name: Typecheck facilitator-server
        run: cd examples/facilitator-server && bun run typecheck

      - name: Run tests
        run: cd packages/core && bun test
